project.name = ${projectNameBuild}
project.title = ${projectNameBuild}

build.documentclass=${sourceFolder}/Main.as
build.source = ${sourceFolder}/classes
build.compiledswf = ${projectNameBuild}.swf
build.swfFolder = ${swfRelease}
build.deployFolder = ${outputFolder}
build.settings = \
	-default-script-limits 15000 60 \
	-strict=true \
	-optimize=true

browser = open
browser.args = -a Safari

localServer.URL = http://${projectNameBuild}.local